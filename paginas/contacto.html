	<header class="cabecera">

	</header>

    <main>
        <h2 class="subtitulos">Dejanos tus consultas y te contactamos</h2>
        <h3 class="subtitulo_3">Datos de contacto</h3>
        <form class="formulario">

            <div class="form_div">
                <label for="nombre">Nombre</label>
                <input class="input" type="text" placeholder="Nombre" id="nombre">
            </div>

            <div class="form_div">
                <label  for="apellido">Apellido</label>
                <input class="input" type="text" placeholder="Apellido" id="apellido">
            </div>

            <div class="form_div">
                <label for="dni">Documento</label>
                <select width="200px" name="Documento" id="documento">
                    <option value="DNI">DNI</option>
                    <option value="Pasaporte">Pasaporte</option>
                    <option value="Residencia">Residencia</option>
                </select>
                <input class="input" type="text" placeholder="Documento" id="dni">
            </div>

            <div class="form_div">
                <label for="email">Correo</label>
                <input class="input" type="email" placeholder="Correo" id="email">
            </div>

            <div class="form_div">
                <label for="telefono">Telefono</label>
                <input class="input" type="tel" placeholder="1101234567" name="telefono" id="tel">
            </div>

            <div class="form_div">
                <textarea class="textarea" name="consulta" id="texto" cols="50" rows="10" placeholder="Escriba aqui su consulta"></textarea>
            </div>

            <div class="form_div">
                <input class="enviar" type="submit" name="boton" id="enviar">
            </div>
            
        </form>
    </main>
